<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/import.css">
  <title>StarWars</title>
</head>

<body>
  <header>
    <div class="containerHeader">
      <div class="containerName">
        <img src="./img/1/star.png" alt="LogoStar" srcset="">
        <img src="./img/1/wars.png" alt="LogoWars" srcset="">
      </div>
      <div class="create">
        <div class="underline">
          <h3>CRIE<br>SUA<b> LEGIÃO</b></h3>
        </div>
        <div class="data">
          <p>01<span>/04</span></p>
          <div class="button">
            <img src="./img/1/left.png" alt="" width="12px" srcset="">
            <img src="./img/1/right.png" alt="" width="12px" srcset="">
          </div>
        </div>
      </div>
      <div class="containerCharacter">
        <img src="./img/1/Ren-bannerBig.png" alt="Personagem do StarWars" srcset="" class="personaCharacter">
      </div>
    </div>
  </header>
  <main>
    <section class="about">
      <div class="startPlay">
        <div class="startPlayAbsolut">
          <div class="download">
            <h3>COMECE<br>A JOGAR</h3>
            <P>Baixe o jogo, cadastre seu nome de usuário e comece a interagir com mais de um milhão de jogadores</P>
            <button href="https://play.google.com/store/apps/details?id=com.ea.gp.starwarsbfcompanion&hl=pt_BR&gl=US">DOWNLOAD</button>
          </div>
        </div>
        <div class="abouttheGame">
          <img class="web" src="./img/2/Grupo sobre o jogo.png" alt="" srcset="">
          <img class="mobile" src="./img/2/Grupo sobre o jogo@2x.png" alt="" srcset="">
        </div>
      </div>
      <img class="line" src="./img/2/Linha 2.svg" alt="" srcset="">
      <div class="containerRight">
        <div class="ListCharacter">
          <img width="580px" src="./img/2/2personagemLeftBig.png" alt="" srcset="">
        </div>
        <div class="structure">
          <h3>ESTRUTURA<br>DE<b> JOGO</b> </h3>
          <ul>
            <li>
              <a href="">JORNADA</a>
            </li>
            <li>
              <a href="">A BATALHA DO GUERREIRO ESTELAR</a>
            </li>
            <li>
              <a href="">HERÓIS CONTRA OS VILÕES</a>
            </li>
            <li>
              <a href="">A BATALHA GALÁTICA</a>
            </li>
            <li>
              <a href="">FLIPERAMA</a>
            </li>
          </ul>
        </div>
        <div class="ListCharacter">
          <img width="320px" src="./img/2/2personagemrightBig.png" alt="" srcset="">
        </div>
      </div>

    </section>
  </main>
</body>

</html>
